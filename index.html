<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Browser extensions manager UI</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <nav class="flex flex-space-between flex-wrap">
                <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
                <button id="theme-toggle" class="theme-toggle"></button>
            </nav>
        </header>
        <main>
            <div
                class="extensions-list flex flex-space-between align-items-center">
                <h1>Extensions list</h1>
                <div class="status-buttons">
                    <button class="btn">All</button>
                    <button class="btn active">Active</button>
                    <button class="btn">Inactive</button>
                </div>
            </div>
            <div class="grid grid-cols-3" id="grid"></div>
        </main>
        <!-- Rounded switch -->

        <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->
        <script src="script.js"></script>
    </body>
</html>
